<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
      .container {
        width: 50%;
        margin: 0 auto;
        padding: 20px;
      }
    h1 {
      text-align: center;
      color: blue;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      font-weight: bold;
      border: 1px solid black;
    }
    input[type="text"], input[type="email"], input[type="password"], input[type="number"], textarea, select {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    .checkbox-group {
      display: flex;
      align-items: center;
    }
    .checkbox-group input[type="checkbox"] {
      margin-right: 5px;
    }
    .submit-btn {
      text-align: center;
    }
    .submit-btn input[type="submit"] {
      padding: 10px 20px;
    }
    .footer {
      text-align: right;
    }
    .footer a {
      color: blue;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registration Form</h1>
    <form>
      <table>
        <tr>
          <td >First Name</td>
          <td><input type="text" name="first_name" required></td>
        </tr>
        <tr>
          <td>Last Name</td>
          <td><input type="text" name="last_name" required></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="email" name="email" required></td>
        </tr>
        <tr>
          <td>Password</td>
          <td><input type="password" name="password" required></td>
        </tr>
        <tr>
          <td>Re-enter Password</td>
          <td><input type="password" name="re_password" required></td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>
            <input type="radio" name="gender" value="male" required> Male <br>
            <input type="radio" name="gender" value="female" required> Female
          </td>
        </tr>
        <tr>
          <td>Age</td>
          <td><input type="number" name="age" required></td>
        </tr>
        <tr>
          <td>Phone Number</td>
          <td><input type="text" name="phone" required></td>
        </tr>
        <tr>
          <td>Address</td>
          <td><textarea name="address" rows="3" required></textarea></td>
        </tr>
        <tr>
          <td>State</td>
          <td><input type="text" name="state" required></td>
        </tr>
        <tr>
          <td>Country</td>
          <td>
            <select name="country" required>
              <option value="" disabled selected>Choose your country</option>
              <option value="india">India</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Languages known</td>
          <td>
            <div class="checkbox-group">
              <input type="checkbox" name="languages" value="english"> English
              <input type="checkbox" name="languages" value="kannada"> Kannada
              <input type="checkbox" name="languages" value="hindi"> Hindi
              <input type="checkbox" name="languages" value="telugu"> Telugu
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="checkbox" name="declaration" required> Hereby I declare all the given details are true
          </td>
        </tr>
        <tr>
          <td colspan="2" class="footer">
            <a href="https://www.ethnus.com" target="_blank">Log in to Ethnus website</a>
          </td>
        </tr>
        <tr>
          <td colspan="2" class="submit-btn">
            <input type="submit" value="Register">
          </td>
        </tr>
      </table>
    </form>
  </div>
</body>
</html>
